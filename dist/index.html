<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoIt</title>
  </head>
  <body>
    <div class="grayout hidden"></div>
    <div class="heading"><h1>ToDoIt</h1></div>
    <div class="container">
      <div class="controls">
        <div class="projects">
          <h2>Projects:</h2>
          <ul class="projects-list">
          </ul>
          <form>
            <h3>New Project:</h3>
            <label for="new-project-title">Title:</label>
            <input type="text" id="new-project-title">
            <button type="button" id="submit-new-project">SUBMIT</button>
          </form>
        </div>
        <div class="add-todo">
          <h2>New Todo</h2>
          <form>
            <label for="new-title">Title:</label>
            <input type="text" id="new-title">
            <label for="new-desc">Description:</label>
            <input type="text" id="new-desc">
            <label for="new-due">Due Date:</label>
            <input type="date" id="new-due">
            <label for="new-prior">Priority:</label>
            <input type="text" id="new-prior">
            <button type="button">SUBMIT</button>
          </form>
        </div>
      </div>
      <div class="todos"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
