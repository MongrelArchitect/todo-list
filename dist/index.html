<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoIt</title>
  </head>
  <body>
    <div class="grayout">
      <div class="login-container">
        <div class="login">
          <h2>Choose Login Method:</h2>
          <button type="button" id="google-login">Sign in with Google</button>
          <button type="button" id="local-login">Use local storage</button>
        </div>
      </div>
    </div>
    <div class="heading"><h1>ToDoIt</h1></div>
    <div class="container">
      <div class="todos"></div>
      <div class="controls">
        <div class="add-todo">
          <h2>New Todo</h2>
          <form>
            <label for="new-title">Title:</label>
            <input type="text" id="new-title" />
            <label for="new-desc">Description:</label>
            <input type="text" id="new-desc" />
            <label for="new-due">Due Date:</label>
            <input type="date" id="new-due" />
            <label for="new-prior">Priority:</label>
            <select id="new-prior">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <button type="button" id="new-todo">SUBMIT</button>
          </form>
        </div>
        <div class="projects">
          <form>
            <h2>New Project:</h2>
            <label for="new-project-title">Title:</label>
            <input type="text" id="new-project-title" />
            <button type="button" id="submit-new-project">SUBMIT</button>
          </form>
          <h2>Projects:</h2>
          <ul class="projects-list"></ul>
        </div>
      </div>
    </div>
    <div class="footer">
      Designed by
      <a target="_blank" href="http://www.seanericthomas.com"
        >Sean Eric Thomas</a
      >.
    </div>
    <script src="./main.js"></script>
  </body>
</html>
